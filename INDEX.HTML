<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>

<form action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <!-- Add more options as needed -->
    </select><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevents the form from actually submitting

      // Retrieve form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var age = parseInt(document.getElementById('age').value);

      // Perform age and email validation
      if (age < 18 || age > 55) {
        alert('Age must be between 18 and 55.');
        return;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Invalid email address.');
        return;
      }

      // Create a new row in the table and display the form values
      var table = document.getElementById('data-table');
      var newRow = table.insertRow(-1); // Insert row at the end
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = age;

      // Clear the form after submission
      document.getElementById('registrationForm').reset();
    }
  </script>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>

    <button type="submit" onclick="submitForm(event)">Submit</button>
  </form>

  <h2>Registered Users</h2>
  <table id="data-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
    <!-- Existing entries or dynamically added entries will go here -->
  </table>
</body>
</html>
